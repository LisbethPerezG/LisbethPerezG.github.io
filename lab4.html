<html>
    <head>
        <script>
          window.onload = function() {
            window.alert("Hi Welcome to our store!")
            var name;
            name= window.prompt("What is your name","Lisbeth");
            var item;
            item= window.prompt("Would you like to order boxes of White paper or looseleaf paper?");
            var quantity;
            quantity= window.prompt("Between 1 to 99, how many boxes would you like?")
            
            var summary = name + ", Your order has been placed! Thank you for your order.<br>";
            var paperRequested = "You ordered " + quantity + " " + item + ".<br>";
            var arrivalDate = "Your order is expected to arrive seven days from now.";

            // Write to the document
            document.write("<h1>Order Summary</h1>");
            document.write("<p>" + summary + "</p>");
            document.write("<p>" + paperRequested + "</p>");
            document.write("<p>" + arrivalDate + "</p>");
        };
        </script>
    </head>
</html>
