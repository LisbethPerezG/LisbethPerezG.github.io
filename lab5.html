<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Registration</title>
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   

</head>
<body>

    <div class="container">
        <h2>Registration For User</h2>
        <form id="registrationForm">
        
            <div class="container">
                <label for="firstName">First Name</label>
                <input type="text" class="conatiner" id="firstName">
            </div>
            <div class="container">
                <label for="lastName">Last Name</label>
                <input type="text" class="container" id="lastName" >
            </div>
            <div class="container">
                <label for="email">Email Address</label>
                <input type="email" class="container" id="email">
            </div>
            <div class="container">
                <label for="password">Password</label>
                <input type="password" class="container" id="password">
                
                <p>
                Must include symbol ! or ? for password
                </p>
             
            </div>
            <div class="container">
                <label for="dob">Date of Birth</label>
                <input type="date" class="container" id="birth">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p> Thank you for registrating</p>
            

        </form>
     
    </div>

</body>
</html>
